<div>
<md-card layout-padding>
  <md-card-title>
    <md-card-title-text>
      <span class="md-headline">android</span>
    </md-card-title-text>
  </md-card-title>
  <md-card-content>
    <md-list>
      <md-list-item ng-repeat="item in android track by $index">
        <p ng-bind="item.name">
      </md-list-item>
    </md-list>
  </md-card-content>
</md-card>
</div>
<div>

<md-card layout-padding>
  <md-card-title>
    <md-card-title-text>
      <span class="md-headline">script</span>
    </md-card-title-text>
  </md-card-title>
  <md-card-content>
    <md-list>
      <md-list-item ng-repeat="item in script track by $index">
        <p ng-bind="item.name">
      </md-list-item>
    </md-list>
  </md-card-content>
</md-card>
</div>
