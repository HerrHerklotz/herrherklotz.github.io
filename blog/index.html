<div ng-repeat="item in blog track by $index">
<md-card>
  <md-card-title>
    <md-card-title-text>
      <span class="md-headline">{{item.mTitle}}</span>
      <span class="md-caption">{{item.mDate}}</span>
    </md-card-title-text>
  </md-card-title>
  <md-card-content layout-padding>
    <div>
    <span ng-bind-html="item.mText"></span>
    </div>
  </md-card-content>
</md-card>
</div>
