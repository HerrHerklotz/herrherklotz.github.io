<md-card ng-repeat="item in blog track by $index">
  <md-card-title>
    <md-card-title-text>
      <span class="md-title">{{item.mTitle}}</span>
      <small class="md-caption" ng-bind="item.mDate"></small>
    </md-card-title-text>
  </md-card-title>
  <md-card-content layout-padding>
    <div layout="column">
    <span ng-bind-html="item.mText"></span>
    </div>
  </md-card-content>
</md-card>
