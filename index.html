<!DOCTYPE html>
<html lang="en" ng-app="herrherklotz">
  <head>
    <title>aBrain - HerrHerklotz</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>

    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.9/angular-material.min.css">
    <link rel="stylesheet" href="style.css">

  </head>
  <body> 
    <div flex layout="column" ng-controller="AppController as appCtrl" layout-fill>
      <md-toolbar ng-if="desktop">
        <md-whiteframe class="md-toolbar-tools md-whiteframe-1dp">
          <md-button class="md-icon-button" ng-click="appCtrl.toggleSidenav()" hide-gt-sm>
            <md-icon class="material-icons">menu</md-icon>
          </md-button>
          <span class="md-header">aBrain</span>
          <md-icon class="material-icons">keyboard_arrow_right</md-icon>
          <span class="md-header" ng-bind="mTitle">
          </span>
          <span flex></span>
        </md-whiteframe>
      </md-toolbar>
      <div layout="row" flex>
        <md-sidenav ng-if="desktop" class="site-sidenav md-sidenav-left" layout="column" md-component-id="sidenav" md-is-locked-open="$mdMedia('gt-sm')">
            <md-list>
              <md-list-item ng-click="appCtrl.setPage('blog')" ng-if="mTitle == 'BLOG'">
                <md-icon class="material-icons md-primary">book</md-icon>
                <md-icon class="material-icons"  ng-if="mTitle != 'BLOG'">book</md-icon>
                <p style="color:rgb(103,58,183);">BLOG</p>
              </md-list-item>
              <md-list-item ng-click="appCtrl.setPage('blog')" ng-if="mTitle != 'BLOG'">
                <md-icon class="material-icons">book</md-icon>
                <p>BLOG</p>
              </md-list-item>
              <!--<md-divider></md-divider>-->
              <md-list-item ng-click="appCtrl.setPage('start')" ng-disabled="true">
                <md-icon class="material-icons">school</md-icon>
                <p>GUIDE</p>
              </md-list-item>
              <!--<md-divider></md-divider>-->
              <md-list-item ng-click="appCtrl.setPage('api')"  ng-if="mTitle == 'API'">
                <md-icon class="material-icons md-primary">create</md-icon>
                <p style="color:rgb(103,58,183);">API</p>
              </md-list-item>
              <md-list-item ng-click="appCtrl.setPage('api')"  ng-if="mTitle != 'API'">
                <md-icon class="material-icons">create</md-icon>
                <p>API</p>
              </md-list-item>
            </md-list>
        </md-sidenav>
        <md-content id="content" flex md-scroll-y>
          <ng-view id="page"></ng-view>
        </md-content>
      </div>
    </div>
  </body>

  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-animate.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-aria.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-route.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-sanitize.min.js"></script>

  <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.9/angular-material.min.js"></script>
  <script src="app.js"></script>
  <script src="controller.js"></script>
  <script src="api/controller.js"></script>
  <script src="blog/controller.js"></script>
  <script src="guide/controller.js"></script>

</html>
