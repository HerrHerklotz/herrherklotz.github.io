<!DOCTYPE html>
<html lang="en" ng-app="HerrHerklotz">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    
    <title>HerrHerklotz</title>
    
    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
    
    <style type="text/css">
        /**
         * Hide when Angular is not yet loaded and initialized
         */
        [ng-cloak] {
            display: none;
        }
        
        div #content {
          background-color: #EEE;
        }
          
        div #page {
          margin-left: auto;
          margin-right: auto;
          min-width: 640px;
          width: 640px;
          max-width: 640px;
        }
    </style>
    
  </head>

  <body layout="column" ng-cloack>
    
    <div flex layout="column" ng-controller="AppController as appCtrl" layout-fill>

      <!-- Container #1 (in wireframe) -->
      <md-toolbar>
        <div class="md-toolbar-tools">
          <md-button class="menu md-icon-button" hide-gt-sm ng-click="appCtrl.toggleSidenav()" aria-label="Show Navigation">
            <md-icon class="material-icons">menu</md-icon>
          </md-button>
          <h2>
            <span ng-bind="loadedPage"></span>
          </h2>
          <span flex></span>
          <md-button class="md-raised md-accent" href="https://github.com/HerrHerklotz">
            Github
          </md-button>
          <md-button class="md-raised md-accent" ng-disabled="true" href="https://play.google.com/store?hl=en" target="_blank">
            Play Store {{$locale.current.page}}
          </md-button>
        </div>
      </md-toolbar>

      <!-- Container #2 (in wireframe) -->
      <div flex layout="row">

          <!-- Container #3 (in wireframe) -->
          <md-sidenav md-is-locked-open="$mdMedia('gt-sm')" class="md-whiteframe-z2" md-component-id="left" layout="column">
            <md-list layout="column">
              <md-subheader>Navigation</md-subheader>
              <md-list-item ng-click="appCtrl.setPage('blog')" class="selected">
                <md-icon class="material-icon">message</md-icon>
                <p>Blog</p>
              </md-list-item>
              <md-list-item ng-click="appCtrl.setPage('projects')" ng-disabled="true">
                <md-icon class="material-icon">developer_board</md-icon>
                <p>Projects</p>
              </md-list-item>
              <md-list-item ng-click="appCtrl.setPage('about')">
                <md-icon class="material-icon">fingerprint</md-icon>
                <p>About</p>
              </md-list-item>
              <md-subheader>aBrain</md-subheader>
              <md-list-item ng-click="appCtrl.setPage('abrain/info')" ng-disabled="true">
                <md-icon class="material-icon">info_outline</md-icon>
                <p>Informations</p>
              </md-list-item>
              <md-list-item ng-click="appCtrl.setPage('abrain/api/rest')">
                <md-icon class="material-icon">cloud</md-icon>
                <p>REST API</p>
              </md-list-item>
            </md-list>
          </md-sidenav>

          
          <!-- Container #4 (in wireframe) -->
          <md-content flex id="content" md-scroll-xy>
            <div id="page" ng-view ></div>
          </md-content>

      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.0/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.0/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.0/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.0/angular-messages.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.0/angular-route.min.js"></script>
    
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/AppController.js"></script>
    <script src="js/ABrainRestController.js"></script>    
    <script src="js/BlogController.js"></script>
  </body>

</html>
